<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>\Tags em html\</h1>
    <hr>
    <p>Visualização do que cada tag faz ao passar o mouse em cima</p>
    <br>

   

    <ul type="square">
        <li><abbr title="usado para fazer um título">&lt;h(1,2,3,4,5,6)&gt;</abbr></li>
        <li><abbr title="usado para criar um parágrafo">&lt;p&gt;</abbr></li>
        <li><abbr title="usado para criar uma linha horizontal">&lt;hr&gt;</abbr></li>
        <li><abbr title="usado para quebra de linha">&lt;br&gt;</abbr></li>
        <li><abbr title="negrito(semântico)">&lt;stong&gt;</abbr></li>
        <li><abbr title="itálico(semântico)">&lt;em&gt;</abbr></li>
        <li><abbr title="riscar as palavras">&lt;del&gt;</abbr></li>
        <li><abbr title="sublinhar palavras(semântico)">&lt;ins&gt;</abbr></li>
        <li><abbr title="deixar letra ou número pequena e para cima">&lt;sup&gt;</abbr></li>
        <li><abbr title="deixar letra ou número pequena e para baixo">&lt;sub&gt;</abbr></li>
        <li><abbr title="um criador de bla bla bla">&lt;lorem&gt;</abbr></li>
        <li><abbr title="deixar as letra pequenas">&lt;small&gt;</abbr></li>
        <li><abbr title="abriviação, junto ao seu significado">&lt;abbr&gt;</abbr></li>
        <li><abbr title="quote, citação simples">&lt;q&gt;</abbr></li>
        <li><abbr title="citação complexa, com um link">&lt;blockquote&gt;</abbr></li>
        <li><abbr title="Marca texto">&lt;mark&gt;</abbr></li>          

    </ul>

</body>
</html>
