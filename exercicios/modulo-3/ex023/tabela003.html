<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            border: 1px solid black;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de células</caption>
        <thead>
            <tr>
                <th colspan="3">Top 10 células</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td rowspan="3">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td rowspan="2">H</td>
                <td>I</td>
            </tr>
            <tr>           
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
