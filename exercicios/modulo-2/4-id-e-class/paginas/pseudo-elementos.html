<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="../style.css">

    <!--

        :: = pseudo-elemento

    -->

    <style>
        .link::after{
            content: ' ⟸';
            font-weight: bold;
            text-decoration: none;
            color: blue;
        }
        .link::before{
            content: '⟹ ';
            font-weight: bold;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <a href="../index.html"><img src="../imagens/voltar.png" alt="Voltas"></a>
    <main>
        <h1 id="principal">Pseudo-elementos</h1>
        <ul type="square">
            <li><a href="http://youtube.com" target="_blank" class="link">Youtube</a></li>
            <li><a href="http://mangalivre.net" target="_blank"class="link">Mangá Livre</a></li>
            <li><a href="http://Instagram.com" target="_blank"class="link">Instagram</a></li>
        </ul>
        <p>Nesse exemplo, foi adicionado uma seta antes e depois dos links, utilizando os pseudo-elementos "::before" e "::after"</p>
    </main>
</body>
</html>
