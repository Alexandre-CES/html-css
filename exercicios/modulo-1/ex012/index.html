<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>

    <video width="600" poster="imagens/thumb.png" controls autoplay loop>
        <source src="midia/video720.mp4" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <p>esse navegador não tem compatibilidade com esse vídeo</p>
    </video>

    <h1>vídeos externos</h1>
    <h2>Youtube</h2>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/54Td5wxNDpo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>link vimeo</h2>
    <iframe src="https://player.vimeo.com/video/49165745?h=c1efbc81b4&color=c9ff23" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
