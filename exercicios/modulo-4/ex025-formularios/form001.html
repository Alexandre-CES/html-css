<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off" action="cadastro.js"> <!--ligação com arquivo de script-->
        
        <p><label for="nome">Nome: </label> <!--Ligação do nome com o input "nome"-->
            <input type="text" name="nome" id="nome"></p>

        <p><label for="sobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="sobrenome"></p> <!-- input:text -->

        <p><input type="submit" value="Enviar"></p> <!-- botão de enviar(input submit) -->
    </form>
</body>
</html>
