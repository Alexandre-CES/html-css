<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <!--
       <input:file>: Para que estes dados sejam enviador, é importante selecionar o método "post"
    -->

    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor:</label> 
            <input type="color" name="cor" id="icor" value="#aa50bb"> <!-- Hexadecimal -->
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
