<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--
        <input:password> = rerurso novo, esconde a senha com pontinhos

        required = deixa o campo obrigatório de ser preenchido

        minlength = mínimo de letra para envirar
        maxlength = máximo de letras

        size = número de letras que serão mostradas na caixa 

        placeholder = texto que fica na caixa quando ela está vazia

        autocomplete = se colocado no <form>, só tem opção de "on" e "off". Mas se colocado nos inputs, tem diversas opões, desde nomes até números e senhas
    -->
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on" >
        <p>
            <label for="iusu">usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="15" placeholder="nome do usuário" autocomplete="username"> 
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="30" size="15" placeholder="senha" autocomplete="current-password"> 
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </form>
</body>
</html>
