<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="imagem">
        </section>
        <section id="login">
            <h1>Login</h1>
            <p>Bem vindo ao nosso site! Fa√ßa Login para continuar a navegar</p>

            <form action="codigos/cadastro.js" method="post">
                <div class="login">
                    <label for="iemail"><span class="material-symbols-outlined">
                        mail
                        </span></label>
                    <input type="email" name="email" id="iemail" required>
                </div>
                <div class="login">
                    <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                    <input type="password" name="senha" id="isenha" required>
                </div>
                <input id="enviar" type="submit" value="Enviar">
                <div>
                    <p><a href="#">Esqueceu a senha?</a></p>
                </div>
            </form>
        </section>
    </main>
