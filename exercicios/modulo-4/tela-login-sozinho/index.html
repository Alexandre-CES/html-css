<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section>
        <article id="imagem">
        </article>
        <article id="arealogin">
            <h1>Login</h1>
            <p>Seja bem vindo! Para continuar utilizando nossos serviços, faça seu login abaixo</p>
            <form action="codigos/cadastro.js" autocomplete="on" method="post">
                <div>
                    <label for="iemail"><span class="material-symbols-outlined">
                        mail
                        </span></label>
                    <input type="email" name="email" id="iemail" placeholder="exemplo@gmail.com" size="10" required>
                </div>
                <div>
                    <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                    <input type="password" name="senha" id="isenha" placeholder="senha" size="10" required>
                </div>
                <p id="enviar" class="localdeenvio">
                    <a href="">Entrar</a>
                </p>
                <p id="esqueceusenha" class="localdeenvio">
                    <a href="">Esqueceu a senha?</a>
                </p>
            </form>
            
        </article>
    </section>
</body>
</html>
